name: 'teste'
description: 'Frontend of Kerosene'
publish_to: 'none'
version: '1.0.0+1'

environment:
  sdk: '^3.9.2'

dependencies:
  bip39_mnemonic: ^4.0.1
  blockchain_utils: ^1.0.0
  qr_flutter: ^4.1.0
  http: ^1.2.0
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  dartz: ^0.10.1
  dio: ^5.4.3+1
  equatable: ^2.0.5
  timeago: ^3.5.0
  intl: ^0.18.0
  device_info_plus: ^9.1.1
  crypto: ^3.0.3

  cupertino_icons: '^1.0.8'
  bip39: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: '^5.0.0'

flutter:
  uses-material-design: true

  assets:
    - 'assets/kerosenelogo.png'
    - 'assets/dollar.png'
    - 'assets/mining.png'
    - 'assets/receive.png'
    - 'assets/settings.png'
    - 'assets/send.png'
    - 'assets/dollarwhite.png'
    - 'assets/settingswhite.png'
    - 'assets/sendwhite.png'
    - 'assets/miningwhite.png'
    - 'assets/receivewhite.png'
    - 'assets/bitcoin.png'
    - 'assets/contactlesswhite.png'
