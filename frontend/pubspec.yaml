    - 'assets/cadeadowhite.png'
    - 'assets/userwhite.png'
    - 'assets/voltarwhite.png'
    - 'assets/seguirwhite.png'
    - 'assets/cadeadoverify.png'
    - 'assets/presentationimage.png'
